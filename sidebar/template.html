<aside>
	<ul class="pages">
		{{#each pages}}
		<li>
			{{link url label}}
		</li>
		{{/each}}
	</ul>

	<ul class="links">
		{{#each root.links}}
		<li>
			<a href="{{url}}" title="{{label}}" rel="noopener noreferrer" class="link">
				<img alt="{{label}}" src="{{../root.images}}{{logo}}">
			</a>
		</li>
		{{/each}}
	</ul>
</aside>
