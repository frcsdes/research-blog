<h1>{{title}}</h1>

<small class="date">Published {{format date}}</small>

{{#if keywords}}
<ul class="keywords">
	{{#each keywords}}
	<li class="keyword">{{this}}</li>
	{{/each}}
</ul>
{{/if}}

<small class="disclaimer">Code snippets have not been tested and omit many details, intentionally or not.</small>


{{{content}}}
