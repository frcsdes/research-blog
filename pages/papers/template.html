<h1>Papers</h1>

{{#each list}}
<figure>
	<img alt="{{title}}" src="{{../root.images}}{{../papers}}{{image}}">
	<figcaption>
		<span>{{title}}</span>
		{{authors}}
		<small class="date">{{format date}}, {{journal}}</small>
		{{link hal "@"}}
		{{#if url}}
		{{link url "@"}}
		{{/if}}
	</figcaption>
</figure>
{{/each}}
