<h1>{{title}}</h1>

{{#each publicationsList}}
<figure>
	<img alt="{{title}}" src="{{../root.images}}{{../publicationsDir}}{{image}}">
	<figcaption>
		<span class="title">{{title}}</span>
		{{authors}}
		<small class="date">{{journal}}, {{format date}}</small>
		<div class="resources">
			{{#each links}}
				<span class="link-wrapper">{{link url label}}</span>
			{{/each}}
		</div>
	</figcaption>
</figure>
{{/each}}
