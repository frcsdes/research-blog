<h1>Publications</h1>

{{#each publicationsList}}
<figure>
	<img alt="{{title}}" src="{{../root.images}}{{../publicationsDir}}{{image}}">
	<figcaption>
		<span class="title">{{title}}</span>
		{{authors}}
		<small class="date">{{format date}}, {{journal}}</small>
		<div class="resources">
			{{link hal "HAL deposit"}}
			{{#if doi}}
				&nbsp;-&nbsp;
				{{link doi "Editor version"}}
			{{/if}}
			{{#if web}}
				&nbsp;-&nbsp;
				{{link web "Website"}}
			{{/if}}
		</div>
	</figcaption>
</figure>
{{/each}}
