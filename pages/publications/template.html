<h1>Publications</h1>

{{#each publicationsList}}
<figure>
	<img alt="{{title}}" src="{{../root.images}}{{../publicationsDir}}{{image}}">
	<figcaption>
		<span class="title">{{title}}</span>
		{{authors}}
		<small class="date">{{format date}}, {{journal}}</small>
		{{link hal "@"}}
		{{#if url}}
		{{link url "@"}}
		{{/if}}
	</figcaption>
</figure>
{{/each}}
