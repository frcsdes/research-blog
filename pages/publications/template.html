<h1>{{title}}</h1>

{{#each publicationsList}}
<h2>{{title}}</h2>
<figure>
	<div class="image-wrapper">
		<img alt="{{title}}" src="{{../root.images}}{{../publicationsDir}}{{image}}">
	</div>
	<figcaption>
		<p>{{authors}}</p>
		<p>{{journal}}, {{format date}}</p>
		<ul>
			{{#each links}}<li>{{link url label}}</li>{{/each}}
		</ul>
	</figcaption>
</figure>
{{/each}}
