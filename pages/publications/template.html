<h1>{{title}}</h1>

{{#each publications}}
<h2>{{title}}</h2>
<figure>
	<picture>
		<source srcset="./images/{{image}}.webp" type="image/webp"/>
		<img
			alt="{{title}}"
			width="{{imageSize.width}}"
			height="{{imageSize.height}}"
			src="./images/{{image}}.jpg"
		/>
	</picture>
	<figcaption>
		<p>{{authors}}</p>
		<p>{{journal}}, {{format date}}</p>
		<ul>
			{{#each links}}<li>{{link url label}}</li>{{/each}}
		</ul>
	</figcaption>
</figure>
{{/each}}
